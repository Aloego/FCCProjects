<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="overlay">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name
        <input type="text"  name="username" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </label>
        <label for="number" id="number-label">Age<small> (optional)</small>
            <input type="number" id="number" name="age" min="13" max="120" placeholder="Age">
        </label>

        <div class="role">
            <label for="dropdown">Which option best describe your current role?</label>
            <select id="dropdown" name="role">
                <option value="value_1">Select current role</option>
                <option value="value_2">Student</option>
                <option value="value_3">Full Time Job</option>
                <option value="value_4">Full Time Learner</option>
                <option value="value_5">Prefer not to say</option>
                <option value="value_6">Other</option>
            </select>
        </div>

        <div class="recommend">
        <label>Would you recommend freecodecamp to a friend?</label>
            <label for="definitely">
                <input class="inline" type="radio" id="definitely" name="recommend" value="definitely" checked>Definitely
            </label>
            <label for="maybe">
                <input class="inline" type="radio" id="maybe" name="recommend" value="maybe">Maybe
            </label>
            <label for="not">
                <input class="inline" type="radio" id="not" name="recommend" value="not sure">Not Sure
            </label>
        </div>

        <div class="feature">
            <label for="feature">What is your favourite feature of freeCodeCamp?</label>
                <select id="feature" name="feature">
                    <option value="1">Select current role</option>
                    <option value="2">Challenges</option>
                    <option value="3">Projects</option>
                    <option value="4">Community</option>
                    <option value="5">Open Source</option>
                    
                </select>
        </div>

        <div class="feedback">
        <label>What would you like to see improved <small>(Check all that apply)</small></label>
        <label for="front-end">
        <input type="checkbox" name="front-end" id="front-end"    value="front">Front-end Projects
        </label>

        <label for="back-end">
            <input type="checkbox" name="back-end" id="back-end" value="back">Back-end Projects
        </label>

        <label for="name-visualization">
            <input type="checkbox" name="visualization" id="name-visualization" value="data_visualisation">Data Visualization
        </label>

        <label for="name-challenges">
            <input type="checkbox" name="challenges" id="name-challenges" value="challenges">Challenges
        </label>

        <label for="name-open-source">
            <input type="checkbox" name="open-source" id="name-open-source" value="open-source-community">Open Source Community
        </label>

        <label for="name-gitter">
            <input type="checkbox" name="gitter" id="name-gitter" value="help_rooms">Gitter help rooms
        </label>

        <label for="name-vids">
            <input type="checkbox" name="videos" id="name-vids" value="vids">Videos
        </label>

        <label for="name-meetups">
            <input type="checkbox" name="meetups" id="name-meetups" value="meetups">City Meetups
        </label>

        <label for="name-wiki">
            <input type="checkbox" name="wiki" id="name-wiki" value="wikis">Wiki
        </label>

        <label for="name-forum">
            <input type="checkbox" name="forum" id="name-forum" value="forum">Forum
        </label>

        <label for="name-courses">
            <input type="checkbox" name="courses" id="name-courses" value="additional_courses">Additional Courses
        </label>
    </div>

        <div class="comments">
        <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows="8" cols="30" placeholder="Enter your comment here"></textarea>
        </div>

        <input type="submit" name="submit" id="submit" value="Submit">
    </form>
</div>
</body>
</html>
